version: '3.8'

services:
  # MongoDB Replica Set - Primary
 # MongoDB Replica Set - Primary
  mongodb-primary:
    image: mongo:7.0
    container_name: mongodb-rs-primary
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: devops-demo
    command: mongod --replSet rs0 --bind_ip_all
    volumes:
      - mongodb_primary_data:/data/db
    networks:
      - devops-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Replica Set - Secondary 1
  mongodb-secondary1:
    image: mongo:7.0
    container_name: mongodb-rs-secondary1
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: devops-demo
    command: mongod --replSet rs0 --bind_ip_all
    volumes:
      - mongodb_secondary1_data:/data/db
    networks:
      - devops-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Replica Set - Secondary 2
  mongodb-secondary2:
    image: mongo:7.0
    container_name: mongodb-rs-secondary2
    restart: unless-stopped
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_DATABASE: devops-demo
    command: mongod --replSet rs0 --bind_ip_all
    volumes:
      - mongodb_secondary2_data:/data/db
    networks:
      - devops-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Replica Set Initializer
  mongodb-init:
    image: mongo:7.0
    container_name: mongodb-rs-init
    restart: "no"
    networks:
      - devops-network
    depends_on:
      - mongodb-primary
      - mongodb-secondary1
      - mongodb-secondary2
    command: >
      mongosh --host mongodb-primary:27017 --eval '
      rs.initiate({
        _id: "rs0",
        members: [
          { _id: 0, host: "mongodb-primary:27017", priority: 2 },
          { _id: 1, host: "mongodb-secondary1:27017", priority: 1 },
          { _id: 2, host: "mongodb-secondary2:27017", priority: 1 }
        ]
      });
      '
  # Redis Master
  redis-master:
    image: redis:7-alpine
    container_name: redis-master
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_master_data:/data
    networks:
      devops-network:
        aliases:
          - redis-master
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Replica 1
  redis-replica1:
    image: redis:7-alpine
    container_name: redis-replica1
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes --replicaof redis-master 6379
    volumes:
      - redis_replica1_data:/data
    networks:
      - devops-network
    depends_on:
      redis-master:
        condition: service_healthy

  # Redis Replica 2
  redis-replica2:
    image: redis:7-alpine
    container_name: redis-replica2
    restart: unless-stopped
    ports:
      - "6381:6379"
    command: redis-server --appendonly yes --replicaof redis-master 6379
    volumes:
      - redis_replica2_data:/data
    networks:
      - devops-network
    depends_on:
      redis-master:
        condition: service_healthy

  # Redis Sentinel 1
  redis-sentinel1:
    image: redis:7-alpine
    container_name: redis-sentinel1
    restart: unless-stopped
    ports:
      - "26379:26379"
    entrypoint: []
    command:
      - sh
      - -c
      - |
        echo "Waiting for redis-master to be resolvable..."
        until getent hosts redis-master > /dev/null 2>&1; do
          echo "Waiting for redis-master DNS..."
          sleep 2
        done
        echo "redis-master resolved!"
        
        echo "Waiting for redis-master:6379..."
        until nc -z redis-master 6379; do
          sleep 2
        done
        echo "redis-master is reachable!"
        
        cat > /tmp/sentinel.conf <<EOF
        port 26379
        dir /tmp
        sentinel monitor mymaster redis-master 6379 2
        sentinel down-after-milliseconds mymaster 5000
        sentinel parallel-syncs mymaster 1
        sentinel failover-timeout mymaster 10000
        EOF
        
        redis-sentinel /tmp/sentinel.conf

  # Redis Sentinel 2
  redis-sentinel2:
    image: redis:7-alpine
    container_name: redis-sentinel2
    restart: unless-stopped
    ports:
      - "26380:26379"
    entrypoint: []
    command:
      - sh
      - -c
      - |
        echo "Waiting for redis-master to be resolvable..."
        until getent hosts redis-master > /dev/null 2>&1; do
          echo "Waiting for redis-master DNS..."
          sleep 2
        done
        echo "redis-master resolved!"
        
        echo "Waiting for redis-master:6379..."
        until nc -z redis-master 6379; do
          sleep 2
        done
        echo "redis-master is reachable!"
        
        cat > /tmp/sentinel.conf <<EOF
        port 26379
        dir /tmp
        sentinel monitor mymaster redis-master 6379 2
        sentinel down-after-milliseconds mymaster 5000
        sentinel parallel-syncs mymaster 1
        sentinel failover-timeout mymaster 10000
        EOF
        
        redis-sentinel /tmp/sentinel.conf

  # Redis Sentinel 3
  redis-sentinel3:
    image: redis:7-alpine
    container_name: redis-sentinel3
    restart: unless-stopped
    ports:
      - "26381:26379"
    entrypoint: []
    command:
      - sh
      - -c
      - |
        echo "Waiting for redis-master to be resolvable..."
        until getent hosts redis-master > /dev/null 2>&1; do
          echo "Waiting for redis-master DNS..."
          sleep 2
        done
        echo "redis-master resolved!"
        
        echo "Waiting for redis-master:6379..."
        until nc -z redis-master 6379; do
          sleep 2
        done
        echo "redis-master is reachable!"
        
        cat > /tmp/sentinel.conf <<EOF
        port 26379
        dir /tmp
        sentinel monitor mymaster redis-master 6379 2
        sentinel down-after-milliseconds mymaster 5000
        sentinel parallel-syncs mymaster 1
        sentinel failover-timeout mymaster 10000
        EOF
        
        redis-sentinel /tmp/sentinel.conf

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devops-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://mongodb-primary:27017,mongodb-secondary1:27017,mongodb-secondary2:27017/devops-demo?replicaSet=rs0
      REDIS_URI: sentinel://redis-sentinel1:26379  # ✅ Changed to sentinel://
      REDIS_SENTINEL_MASTER: mymaster              # ✅ Added
      CORS_ORIGIN: http://98.82.189.42:3000
      LOG_LEVEL: info
      DEPLOYMENT_PLATFORM: Docker Compose - MongoDB ReplicaSet + Redis Sentinel
      ORCHESTRATION: Docker Compose
      REDIS_MAX_RETRIES: 30      # ✅ Increased
      REDIS_RETRY_DELAY: 5000    # ✅ Added
    depends_on:
      mongodb-init:
        condition: service_completed_successfully
      redis-sentinel1:
        condition: service_started
      redis-sentinel2:
        condition: service_started
      redis-sentinel3:
        condition: service_started
      redis-master:
        condition: service_healthy  # ✅ Added dependency on master
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s  # ✅ Increased from 60s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://98.82.189.42:5000/api
    container_name: devops-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  devops-network:
    driver: bridge

volumes:
  mongodb_primary_data:
    driver: local
  mongodb_secondary1_data:
    driver: local
  mongodb_secondary2_data:
    driver: local
  redis_master_data:
    driver: local
  redis_replica1_data:
    driver: local
  redis_replica2_data:
    driver: local