version: '3.8'

services:
  # MongoDB - Standalone
  mongodb:
    image: mongo:7.0
    container_name: mongodb-standalone
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: devops-demo
    volumes:
      - mongodb_data:/data/db
    networks:
      - devops-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Master
  redis-master:
    image: redis:7-alpine
    container_name: redis-master
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_master_data:/data
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Replica 1
  redis-replica1:
    image: redis:7-alpine
    container_name: redis-replica1
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes --replicaof redis-master 6379
    volumes:
      - redis_replica1_data:/data
    networks:
      - devops-network
    depends_on:
      - redis-master

  # Redis Replica 2
  redis-replica2:
    image: redis:7-alpine
    container_name: redis-replica2
    restart: unless-stopped
    ports:
      - "6381:6379"
    command: redis-server --appendonly yes --replicaof redis-master 6379
    volumes:
      - redis_replica2_data:/data
    networks:
      - devops-network
    depends_on:
      - redis-master

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devops-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://mongodb:27017/devops-demo
      REDIS_URI: redis://redis-master:6379
      CORS_ORIGIN: http://localhost:3000
      LOG_LEVEL: info
      DEPLOYMENT_PLATFORM: Docker Compose - MongoDB Standalone + Redis Replication
      ORCHESTRATION: Docker Compose
    depends_on:
      mongodb:
        condition: service_healthy
      redis-master:
        condition: service_healthy
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000/api
    container_name: devops-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  devops-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_master_data:
    driver: local
  redis_replica1_data:
    driver: local
  redis_replica2_data:
    driver: local