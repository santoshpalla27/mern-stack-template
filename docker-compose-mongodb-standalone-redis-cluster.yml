version: '3.8'

services:
  # MongoDB - Standalone
  mongodb:
    image: mongo:7.0
    container_name: mongodb-standalone
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: devops-demo
    volumes:
      - mongodb_data:/data/db
    networks:
      - devops-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cluster Node 1
  redis-node1:
    image: redis:7-alpine
    container_name: redis-node1
    restart: unless-stopped
    ports:
      - "7001:7001"
      - "17001:17001"
    command: redis-server --port 7001 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    volumes:
      - redis_node1_data:/data
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7001", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Redis Cluster Node 2
  redis-node2:
    image: redis:7-alpine
    container_name: redis-node2
    restart: unless-stopped
    ports:
      - "7002:7002"
      - "17002:17002"
    command: redis-server --port 7002 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    volumes:
      - redis_node2_data:/data
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7002", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Redis Cluster Node 3
  redis-node3:
    image: redis:7-alpine
    container_name: redis-node3
    restart: unless-stopped
    ports:
      - "7003:7003"
      - "17003:17003"
    command: redis-server --port 7003 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    volumes:
      - redis_node3_data:/data
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7003", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Redis Cluster Node 4
  redis-node4:
    image: redis:7-alpine
    container_name: redis-node4
    restart: unless-stopped
    ports:
      - "7004:7004"
      - "17004:17004"
    command: redis-server --port 7004 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    volumes:
      - redis_node4_data:/data
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7004", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Redis Cluster Node 5
  redis-node5:
    image: redis:7-alpine
    container_name: redis-node5
    restart: unless-stopped
    ports:
      - "7005:7005"
      - "17005:17005"
    command: redis-server --port 7005 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    volumes:
      - redis_node5_data:/data
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7005", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Redis Cluster Node 6
  redis-node6:
    image: redis:7-alpine
    container_name: redis-node6
    restart: unless-stopped
    ports:
      - "7006:7006"
      - "17006:17006"
    command: redis-server --port 7006 --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes
    volumes:
      - redis_node6_data:/data
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "7006", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Redis Cluster Creator
  redis-cluster-creator:
    image: redis:7-alpine
    container_name: redis-cluster-creator
    restart: "no"
    networks:
      - devops-network
    depends_on:
      redis-node1:
        condition: service_healthy
      redis-node2:
        condition: service_healthy
      redis-node3:
        condition: service_healthy
      redis-node4:
        condition: service_healthy
      redis-node5:
        condition: service_healthy
      redis-node6:
        condition: service_healthy
    command:
      - sh
      - -c
      - |
        echo "All Redis nodes are healthy! Creating cluster in 5 seconds..."
        sleep 5
        
        redis-cli --cluster create \
          redis-node1:7001 \
          redis-node2:7002 \
          redis-node3:7003 \
          redis-node4:7004 \
          redis-node5:7005 \
          redis-node6:7006 \
          --cluster-replicas 1 \
          --cluster-yes && \
        echo "âœ… Redis cluster created successfully!" && \
        redis-cli -c -h redis-node1 -p 7001 CLUSTER INFO


  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devops-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://mongodb:27017/devops-demo
      REDIS_CLUSTER_NODES: redis-node1:7001,redis-node2:7002,redis-node3:7003,redis-node4:7004,redis-node5:7005,redis-node6:7006
      CORS_ORIGIN: http://98.82.189.42:3000
      LOG_LEVEL: info
      DEPLOYMENT_PLATFORM: Docker Compose - MongoDB Standalone + Redis Cluster
      ORCHESTRATION: Docker Compose
    depends_on:
      mongodb:
        condition: service_healthy
      redis-cluster-creator:
        condition: service_completed_successfully
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://98.82.189.42:5000/api
    container_name: devops-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  devops-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_node1_data:
    driver: local
  redis_node2_data:
    driver: local
  redis_node3_data:
    driver: local
  redis_node4_data:
    driver: local
  redis_node5_data:
    driver: local
  redis_node6_data:
    driver: local